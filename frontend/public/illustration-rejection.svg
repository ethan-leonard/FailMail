  <circle cx="500" cy="320" r="70" fill="#F9CB28" opacity="0.1"/>
  
  <!-- Email Stack -->
  <g filter="url(#drop_shadow)">
    <!-- Email 3 (Bottom) -->
    <rect x="180" y="180" width="300" height="180" rx="10" fill="white" stroke="#ECECEC" stroke-width="2"/>
