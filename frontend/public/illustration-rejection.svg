  <!-- Chart overlay -->
  <path d="M100 340C150 280 200 310 250 290C300 270 350 230 400 260C450 290 500 250 550 220" stroke="#FF4D4D" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <circle cx="250" cy="290" r="6" fill="#FF4D4D"/>
  <circle cx="350" cy="230" r="6" fill="#FF4D4D"/>
