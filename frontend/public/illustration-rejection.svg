    <!-- Email 2 (Middle) -->
    <rect x="160" y="130" width="300" height="180" rx="10" transform="rotate(-5 160 130)" fill="white" stroke="#ECECEC" stroke-width="2"/>
    <rect x="185" y="155" width="150" height="15" rx="5" transform="rotate(-5 185 155)" fill="#ECECEC"/>
